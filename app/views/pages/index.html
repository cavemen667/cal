<h1>Thinh Nguyen</h1>

<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
  <% PROJECTS.each do |project, details| %>
    <tr>
      <td><%= project %></td>
      <td><%= details['description'] %></td>
      <td><%= link_to[details['url'] %></td>
    </tr>
  <% end %>
  </tbody>
</table>
